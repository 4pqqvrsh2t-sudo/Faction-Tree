<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Faction Tree</title>
<style>
  body {
    margin: 0;
    background: #000; /* pure black */
    color: #fff;
    font-family: sans-serif;
    overflow: hidden;
  }
  svg {
    width: 100%;
    height: 100vh;
  }
  .node circle {
    fill: #fff;
    stroke: orange;
    stroke-width: 3px;
    cursor: pointer;
  }
  .node text {
    fill: #fff;
    font-size: 14px;
    cursor: pointer;
  }
  .link {
    fill: none;
    stroke: #888;
    stroke-width: 2px;
  }
  .glow {
    filter: drop-shadow(0 0 10px orange);
  }
</style>
</head>
<body>
<div id="tree-container"></div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="tree.js"></script>
</body>
</html>
